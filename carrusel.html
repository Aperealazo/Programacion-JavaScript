<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div id="modernCarousel" class="carousel slide shadow-lg rounded" data-bs-ride="carousel" style="border-radius: 15px; overflow: hidden; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);">
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#modernCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#modernCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#modernCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            
            <!-- Contenido del carrusel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                                <!-- COLOQUEN BIEN LA RUTA DE LAS IMAGENES  SEGURAMENTE NO LES VA A MOSTRAR NADA APENAS EJECUTEN  -->

                    <img src="img/agrGrupo1.jpg" class="d-block w-100" alt="Descripción de la primera imagen">
                    <div class="carousel-caption d-none d-md-block">
                                    <!-- SI NO QUIEREN EL TEXTO BORREN EL H5 Y <P>-->
                        <h5 class="bg-dark p-2 rounded" style="opacity: 0.8;">VISITA A AGRO ANDINA</h5>
                        <p><strong>FECHA: 10-04-24</strong></p>
                    </div>
                </div>  
                <div class="carousel-item"> 
                    <img src="img/DSC02320.JPG" class="d-block w-100" alt="Descripción de la segunda imagen">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="bg-dark p-2 rounded" style="opacity: 0.8;">VISITA A LA PUERTA</h5>
                        <p><strong>FECHA: 10-09-24</strong></p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/navMedio.JPG" class="d-block w-100" alt="Descripción de la tercera imagen">
                    <div class="carousel-caption d-none d-md-block">
                        <h5 class="bg-dark p-2 rounded" style="opacity: 0.8;">VISITA A PARQUE NACIONAL TALAMPAYA</h5>
                        <p><strong>FECHA: 10-10-24</strong></p>
                    </div>
                </div>
            </div>
            
            <!-- Controles  NO TOCAAAARRRRRRRRRRRRRRRRRRRRRRRRRRR-->
            <button class="carousel-control-prev" type="button" data-bs-target="#modernCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#modernCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Bootstrap JS  INCORPOREN EL BOOSTRAP PARA QUE SE VEA BIEN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
